version: '3.8'

services:
  app:
    build: .
    container_name: event_calculator
    ports:
      - "3002:3002"
    volumes:
      - ./data:/app/data
      - ./event_calculator.db:/app/event_calculator.db
    environment:
      - NODE_ENV=production
      - PORT=3002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/api/check-auth"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

